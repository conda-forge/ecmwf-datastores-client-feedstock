{% set name = "ecmwf-datastores-client" %}
{% set version = "0.4.0" %}
{% set python_min = "3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ecmwf_datastores_client-{{ version }}.tar.gz
  sha256: 814b6af39279fe5e49e8de7278d3a63894ead71fa609f616e9ff090d9fe62d9d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - attrs
    - multiurl >=0.3.2
    - requests
    - typing_extensions

test:
  imports:
    - ecmwf.datastores
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/ecmwf/ecmwf-datastores-client
  summary: ECMWF Data Stores Service (DSS) API Python client
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - malmans2
    - jameshawkes
    - EddyCMWF
